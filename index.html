    <meta name="robots" content="noindex">
    <title>JS Bin</title>

    <style id="jsbin-css">
        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 5px;
            font-family: Arial;
            font-size: 14px;
        }

        .left {
            float: left;
            width: 30%;
            padding: 0 10px 0 0;
            overflow: scroll-y;

            transition: width 3.2s ease-out;
        }

        .control a {
            padding: 6px 12px;
            background: linear-gradient(#00B2B2, #0085B2);
            color: #FFF;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.3);
        }

        .control a:active {
            background: red;
        }

        .author {
            font-weight: bold;
            font-size: 16px;
            margin: 0 0 3px 0;
            color: #222;
        }

        .datetime {
            font-style: italic;
            font-size: 12px;
            margin: 0 0 10px 0;
            color: #888;
        }

        .comment {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .comment a {
            text-decoration: none;
            background: #f4f4f4;
            display: block;
            padding: 8px;
            color: #666;
        }

        .right {
            float: left;
            width: 70%;
            background: white;
            height: 100%;
            padding: 30px;

            transition: width 3.2s ease-out;
        }

        .output {
            font-family: Georgia;
            font-style: italic;
            font-size: 50px;
        }

        body.wide .left {
            width: 100%;
        }

        body.wide .right {
            width: 0%;
            overflow: hidden;
        }

        body.wide .output {
            font-size: 45px;
        }

        /*.comments {
            overflow: auto;
            height: 500px;
        }*/

        .comment {
            height: 60px;
            border: 1px blue;
            background: gray;
        }

        /*.comment>div {
            width: 200px;
            float: left;
        }*/
    </style>
</head>
<body>

<div class="control">
    <a href="#" class="sort-one">Sort by name</a>
    <a href="#" class="sort-two">Sort by number</a>
</div>

<div class="comments">

</div>
<script>
    const HEIGHT = 500;

    // noprotect
    var comments = null;
    var sortedComments = null;
    var commentsContainer = document.querySelector('.comments');
    var sortOne = document.querySelector('.sort-one');
    var sortTwo = document.querySelector('.sort-two');
    var count = 0;
    var words = ['Boursin',
        'the big cheese',
        'fromage frais',
        'Babybel',
        'hard cheese',
        'feta',
        'ricotta',
        'camembert de normandie',
        'pecorino',
        'blue castello',
        'danish fontina',
        'Melted cheese',
        'croque monsieur',
        'cheese strings',
        'taleggio',
        'macaroni cheese',
        'cut the cheese',
        'paneer',
        'cheese and wine',
        'roquefort',
        'edam',
        'mozzarella',
        'rubber cheese',
        'brie',
        'cream cheese'];

    var table = document.createElement('div');

    // Forgive me.
    function bubbleSort() {

        function swap(arr, a, b) {
            var temp = arr[a];
            arr[a] = arr[b];
            arr[b] = temp;
        }

        for (var i = 0; i < sortedComments.length; i++) {
            for (var j = i+1; j < sortedComments.length - 1; j++) {
                if (sortedComments[i].word > sortedComments[j].word) {
                    swap(sortedComments, i, j);
                }
            }
        }
    }

    function onSortOne(e) {
        sortedComments = comments.concat([]);
        bubbleSort();
        writeComments();
    }

    function onSortTwo(e) {
        sortedComments = comments.concat([]);
        sortedComments.sort(function(a, b) {
            return a.number - b.number;
        });
        writeComments();
    }

    function populate() {

        comments = [];
        for (var i = 0; i < 7000; i++) {
            comments.push({
                word: words[Math.floor(Math.random() * words.length)],
                number: Math.random()
            });
        }

        sortedComments = comments.concat([]);
    }

    function writeComments() {

        let tcontents = '';

        for (var c = 0; c < sortedComments.length; c++){
            tcontents += '<div class="comment">' +
                '<div>' + c + ':</div>' +
                '<div>' + sortedComments[c].word + '</div>' +
                '<div>' + sortedComments[c].number + '</div>' +
                '</div>';
        }

        commentsContainer.innerHTML = tcontents;
        commentsContainer.appendChild(table);
    }

    (function init() {
        sortOne.addEventListener('click', onSortOne);
        sortTwo.addEventListener('click', onSortTwo);
        commentsContainer.addEventListener('scroll', writeComments);
        populate();
        writeComments();
    })();
</script>
</body>
</html>
